<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <section class="scores">
            User <span id="userScore">0</span> :
            <span id="computerScore">0</span> Com
        </section>
        <section id="result">
        </section>
        <section class="userAction">
            <div>Pick one</div>
            <div class="choices">
                <img id= "rock" src="./icons/strong.png" alt="Rock">
                <img id= "paper" src="./icons/hand.png" alt="Paper">
                <img id= "scissors" src="./icons/win.png" alt="scissors">
            </div>
        </section>
        <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
